<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Exercicio Ebac Htmt com Js</h1>
    </header>
    <div class="container">
        <h2>Digite dois numeros onde "A" seja maior que "B"</h2>
            <form id="form-area">
                <input id="numero-A" type="number" required placeholder='Digite um numero "A": '>
                <input id="numero-B" type="number" required placeholder='Digite um numero "B": '>
                <button id="btn-verificar" type="submit">Verificar</button>
                <p id="mensagem"></p>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
